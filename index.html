<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Selectors</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto:300,500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="tag">
        <div class="upper-tag">
            <p>Hello</p>
            <p>my name is...</p>
        </div>
        <div class="middle-tag">
            <p id="name">John</p>
        </div>
        <div class="lower-tag"></div>
    </div>
    
</body>
</html>
